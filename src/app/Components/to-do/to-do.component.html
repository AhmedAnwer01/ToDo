<section class="container py-5">
  <!-- Main title for the task management app -->
  <h1 class="text-center text-primary">{{ Title }}</h1>

  <!-- Image display -->
  <img
    [src]="imgSrc"
    class="d-block mx-auto mb-3 img-fluid"
    width="200px"
    height="200px"
    alt="Image is not loaded"
  />

  <!-- Form for adding new tasks -->
  <form action="">
    <div class="row">
      <div class="col-sm-10">
        <!-- Input field for the new task -->
        <input
          class="form-control mb-4"
          placeholder="New Task"
          name="Task"
          [(ngModel)]="newTask"
        />
      </div>
      <div class="col-sm-2">
        <!-- Button to add the new task -->
        <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-sm-11">
      <!-- Show the task table if tasks are available -->
      @if(isAvailable) {
      <table class="table table-striped table-light">
        <thead>
          <tr>
            <th>Item</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterate through the list of tasks -->
          @for (task of tasks; track $index) {
          <tr>
            <!-- Display the name of the task -->
            <td>{{ task.name }}</td>
            <td>
              <!-- Button to toggle between Edit and Save states -->
              <button
                class="btn btn-outline-primary"
                (click)="editTask($index, newTask)"
                [class]="{ 'd-none': tasks[$index].isEditMode }"
              >
                Edit
              </button>

              <button
                class="btn btn-outline-warning"
                (click)="editTask($index, newTask)"
                [class]="{ 'd-none': !tasks[$index].isEditMode }"
              >
                Save
              </button>
            </td>
            <td>
              <!-- Button to remove the task -->
              <button
                class="btn btn-outline-danger"
                (click)="removeTask($index)"
              >
                Remove
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
      }
    </div>
  </div>
</section>
